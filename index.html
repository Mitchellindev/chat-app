<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./src/css/output.css" />

	<title>Frontend Mentor</title>
</head>

<body>
	<div class="w-full h-screen">
		<div
			class="absolute top-0 left-0 z-0 w-1/3 rounded-br-full h-3/6 md:w-1/3 md:h-5/6 rounded-bl-3xl bg-gradient-to-r from-violet-500 to-fuchsia-500">
		</div>
		<div class="absolute bottom-0 right-0 z-0 w-1/3 bg-gray-100 rounded-tl-full h-3/6 md:h-5/6 rounded-tr-3xl">
		</div>
		<section class="relative z-20 content-center w-11/12 gap-2 p-4 py-16 m-auto">
			<div class="flex flex-col items-center justify-around md:flex-row">
				<div class="w-11/12 px-2 pt-1 pb-2 bg-white shadow-lg md:w-1/3 rounded-3xl">
					<div class="flex flex-col items-center">
						<div class="z-20 w-1/2 m-auto -mb-4 bg-white rounded-3xl px-7 h-7 md:w-28"></div>
						<div class="flex items-center justify-between w-full text-white">
							<div
								class="flex items-center w-full gap-2 px-4 pb-3 text-white pt-9 bg-gradient-to-r from-violet-500 to-fuchsia-500 rounded-t-3xl">
								<i class="fa-solid fa-chevron-left"></i>
								<img class="rounded-full p-0.5 bg-white w-10 md:w-1/12" src="./images/avatar.jpg"
									alt="avatar" />
								<div class="pl-3">
									<p>Samuel Green</p>
									<span>Available to Walk</span>
								</div>
							</div>
						</div>
					</div>
					<div class="p-4 bg-gray-100 rounded-b-3xl" id="chat-box">

					</div>
					<div class="relative w-full mb-3">
						<input class="border-none w-full px-2 py-2.5 rounded-3xl" type="text" id="message-input"
							placeholder="Type a message" />
						<i class="absolute text-3xl right-1 top-1 fa-solid fa-circle-chevron-right"
							onclick="sendMessage()"></i>
					</div>
				</div>
				<div class="w-full md:w-1/2">
					<div class="w-full pt-6 m-auto text-center md:text-left md:w-4/5">
						<h1 class="pb-6 text-4xl text-bold">Simple booking</h1>
						<p>
							Stay in touch with our dog walkers through the chat interface.
							This makes it easy to discuss arrangements and make bookings.
							Once the walk has been completed you can rate your walker and
							book again all through the chat
						</p>
					</div>
				</div>
			</div>
		</section>
	</div>
